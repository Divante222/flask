<!DOCTYPE html>


<html>
    <head>

        
        <title>Form selections</title>
        <meta charset="utf-8">
    
    </head>


    <body>
        <!-- this method of submission puts the information in the url -->
        <form method="get">
            <!-- radio buttons use same name to link radio buttons together-->
            <h3>Do you already own a dog</h3>
            <label for="yes">Yes:</label>
            <input id = 'yes' type="radio" name ="dog_choice" value = "yes">
            
            
            <label for="no">No:</label>
            <input id = 'no' type="radio" name ="dog_choice" value = "no">



            <p>How clean is your house? (1 - 3)</p>

            <!-- dropdown menu -->
            <select name = "stars">

                <option value = "Great">3</option>
                <option value = "good">2</option>
                <option value = "bad">1</option>
            </select>

            <p>Any other comments?</p>
            <!-- change rows and columns for size -->
            <textarea name = "name" rows = "3" cols = "30"></textarea>


            <input type="submit" name = "" value = "submit feedback">
        </form>



    </body>





</html>
