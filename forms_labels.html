<!DOCTYPE html> 


<html>
<head>
    <!-- allows ascii characters 010000001
    or symbols like the greek omega-->
    <meta charset="utf-8">
    <title>Labels</title>


</head>
<body>
<!-- action tells the form where to go after submission -->
<form action="http://www.google.com" method = 'get'>

    <!-- the label for lines up with the input id -->
    <!-- placeholder allows ghost text -->
    <label for="emailtag">Email:</label>
    <input id = 'emailtag' type="email" name = "useremail" placeholder ="Email Here">
    <br>

    <label for ='passtag'>Password:</label>
    <input id = "passtag" type = 'password' name = "userpass" placeholder="password">
    <br>
    <input type="submit" name = "" value = "Submit">




</form>

</body>


</html>
